<h1>this is table list view</h1>

<ol>
  <li *ngFor="let data of listData; let i = index">
    <div style="display: flex; gap: 1em; margin: 1.2em">
      <h2>{{ i + 1 }}</h2>
      <div class="">
        <p>Name : {{ data.name }}</p>
        <p>Email : {{ data.email }}</p>
        <p>Phone : {{ data.phone }}</p>
        <p>Created At : {{ data.createdAt }}</p>
      </div>
    </div>
  </li>
</ol>
